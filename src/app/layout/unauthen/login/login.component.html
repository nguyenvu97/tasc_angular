<div class="login-box">
    <div class="login-logo">
        <div class="col-lg-4">
            <a routerLink="/" class="btn btn-primary text-decoration-none d-flex justify-content-center align-items-center">
                <span class="h1 text-uppercase text-light bg-dark px-2">Multi</span>
                <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
            </a>
        </div>
    </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="form">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="email" formControlName="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button (click)="OnClickLogin()" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
      </form>

    <div class="social-auth-links text-center mb-3">
              <p>- OR -</p>
              <a href="#" class="btn btn-block btn-primary">
                  <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
              </a>
              <a href="#" class="btn btn-block btn-danger">
                  <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
              </a>
          </div>

      <p class="mb-1">
              <a href="forgot-password.html">I forgot my password</a>
          </p>
          <p class="mb-0">
              <a href="/register" class="text-center">Register a new membership</a>
          </p>
    </div>
  </div>
</div>
