
<div class="register-container">
  <h2>Đăng ký tài khoản</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" placeholder="Nhập email của bạn">
      <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'])" class="error">
        <small *ngIf="registerForm.controls['email'].hasError('required')">Email không được để trống!</small>
        <small *ngIf="registerForm.controls['email'].hasError('email')">Email không hợp lệ!</small>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password">Mật khẩu:</label>
      <input id="password" formControlName="password" type="password" placeholder="Nhập mật khẩu của bạn">
      <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'])" class="error">
        <small *ngIf="registerForm.controls['password'].hasError('required')">Mật khẩu không được để trống!</small>
        <small *ngIf="registerForm.controls['password'].hasError('minlength')">Mật khẩu phải có ít nhất 6 ký tự!</small>
      </div>
    </div>

    <!-- Full Name -->
    <div>
      <label for="fullName">Tên đầy đủ:</label>
      <input id="fullName" formControlName="fullName" type="text" placeholder="Nhập tên đầy đủ của bạn">
      <div *ngIf="registerForm.controls['fullName'].invalid && (registerForm.controls['fullName'].dirty || registerForm.controls['fullName'])" class="error">
        <small>Hãy nhập tên đầy đủ!</small>
      </div>
    </div>

    <!-- Phone -->
    <div>
      <label for="phone">Số điện thoại:</label>
      <input id="phone" formControlName="phone" type="text" placeholder="Nhập số điện thoại của bạn">
      <div *ngIf="registerForm.controls['phone'].invalid && (registerForm.controls['phone'].dirty || registerForm.controls['phone'])" class="error">
        <small *ngIf="registerForm.controls['phone'].hasError('required')">Số điện thoại không được để trống!</small>
        <small *ngIf="registerForm.controls['phone'].hasError('pattern')">Số điện thoại không hợp lệ!</small>
      </div>
    </div>

    <!-- Address -->
    <div>
      <label for="address">Địa chỉ:</label>
      <input id="address" formControlName="address" type="text" placeholder="Nhập địa chỉ của bạn">
      <div *ngIf="registerForm.controls['address'].invalid && (registerForm.controls['address'].dirty || registerForm.controls['address'])" class="error">
        <small>Địa chỉ không được để trống!</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid">Đăng ký</button>
  </form>
</div>
